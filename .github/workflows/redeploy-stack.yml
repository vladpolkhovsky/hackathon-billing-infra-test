name: Docker stack redeploy
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Print branch name
        run: |
          echo "Current branch: ${{ github.ref_name }}"

      - name: Connect to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /usr/src/hackathon-billing-infra-test
            git fetch origin
            git checkout origin ${{ github.ref_name }} -f

      - name: Undeploy old stack
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            docker stack rm billing-stack

      - name: Deploy and verify stack
        uses: appleboy/ssh-action@v1
        continue-on-error: true
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            deploy_success=false

            for i in {1..3}; do
              echo "Attempt $i/3"

              # –î–µ–ø–ª–æ–π
              if docker stack deploy -c /usr/src/hackathon-billing-infra-test/docker-swarm.yml billing-stack; then
                echo "‚úÖ Stack deploy command succeeded"

                # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–∏—Å–æ–≤
                echo "Checking service status..."
                sleep 10
                if docker service ls | grep billing-stack; then
                  echo "‚úÖ Services are running"
                  deploy_success=true
                  break
                else
                  echo "‚ùå Services not found after deploy"
                fi
              else
                echo "‚ùå Docker stack deploy failed"
              fi

              echo "Waiting 15 seconds before retry..."
              sleep 15
            done

            if [ "$deploy_success" = false ]; then
              echo "üí• Deployment failed after 3 attempts"
              exit 1
            fi

            echo "üéâ Stack deployment completed successfully"