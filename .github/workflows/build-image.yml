`name: Build image
on:
  workflow_dispatch:

  push:
    branches:
      - main
  pull_request:
    types: [ closed ]
    branches:
      - main

jobs:
  commit-info:
    runs-on: ubuntu-latest
    name: Build info
    steps:
      - run:
          echo "Commit hash ${{ github.event.sha }}"

  create-tag-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Add tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ github.run_id }}